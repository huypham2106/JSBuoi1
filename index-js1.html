<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <h1>Tính tiền lương nhân viên</h1>
            <form>
                <div class="form-group">
                    <label for="daySal">Lương một ngày</label>
                    <input type="number" class="form-control" id="daySal">
                </div>
                <div class="form-group">
                    <label for="workDay">Số ngày đi làm</label>
                    <input type="number" class="form-control" id="workDay">
                </div>
                <button type="button" id="btnSalary" class="btn btn-warning">Tính lương</button>
                <p>Tiền lương nhân viên: <span id="txtSalary"></span></p>
            </form>
        </div>
    </div>

    <!--BS4.6-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!--MAIN JS-->
    <script src="./JS/main-js1.js"></script>
</body>

</html>
