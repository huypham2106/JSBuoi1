<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <h1>Tính trung bình cộng của 5 số</h1>
            <form>
                <div class="form-group">
                    <label for="number1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="number1" placeholder="Nhập số vào đây">
                </div>
                <div class="form-group">
                    <label for="number2">Số thứ hai</label>
                    <input type="number" class="form-control" id="number2" placeholder="Nhập số vào đây">
                </div>
                <div class="form-group">
                    <label for="number3">Số thứ ba</label>
                    <input type="number" class="form-control" id="number3" placeholder="Nhập số vào đây">
                </div>
                <div class="form-group">
                    <label for="number4">Số thứ tư</label>
                    <input type="number" class="form-control" id="number4" placeholder="Nhập số vào đây">
                </div>
                <div class="form-group">
                    <label for="number5">Số thứ năm</label>
                    <input type="number" class="form-control" id="number5" placeholder="Nhập số vào đây">
                </div>
                <button type="button" id="btnAver" class="btn btn-warning">Tính trung bình</button>
                <p>Số trung bình cộng là: <span id="txtAver"></span></p>
            </form>
        </div>
    </div>

    <!--BS4.6-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!--MAIN JS-->
    <script src="./JS/main-js2.js"></script>
</body>

</html>
